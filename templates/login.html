<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableTalk Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <! Add this to its own stylesheet>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: green;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-login {
            background-color: green;
            color: white;
            font-weight: bold;
        }
        .footer-logo {
            text-align: center;
            margin-top: 40px;
            color: green;
            font-size: 1.2rem;
        }
        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <! Pre-existing account log in section>
    <div class="login-container">
        <div class="logo">WELCOME TO TABLETALK</div>
        <form method="POST" action="/login">
            <! Required username submission section>
            <div class="mb-3">
                <label for="username" class="form-label">USERNAME</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <! Required password submission section>
            <div class="mb-3">
                <label for="password" class="form-label">PASSWORD</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">LOGIN</button>
        </form>
    </div>

    <! Allow new user sign up>
    <div style="text-align: center">
        <! Direct text added to the bottom of the page above the signup for new users button>
        Don't have an account?
        <button type="submit" class="btn btn-login w-100">SIGN UP HERE</button>
    </div>

    <! Javascript insertion (not sure if needed yet)>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
