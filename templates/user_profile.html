<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Profile | TableTalk</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Above is just a placeholder until we have the css files -->

</head>
<body>
    <header>
        <h1>TableTalk</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="recipes.html">Recipes</a>
            <a href="profile.html">Profile</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <main>
        <section class="profile-info">
            <!-- pulling user info dynamically -->
            <h2>{{ user.username }}</h2>
            <p>Email: {{ user.email }}</p>

            <img src="{{ user.profile_picture }}" alt=" Profile Picture"/>
            <!--
        <img src="https://via.placeholder.com/150" alt="Profile picture" class="profile-pic">
        <h2>User Name</h2>
        <p>Email: user@email.com</p>
            -->
        </section>

        <!-- User's recipes section -->
        <section class="user-recipes">
            <h3>{{ user.username }}'s Recipes</h3>

            <!-- For if the User has recipes -->
            {% if recipes %}
                <ul>
                    {% for recipe in recipes %}
                        <li>
                            <a href="{{ url_for('recipe_detail', recipe_id=recipe_id) }}">
                                {{ recipe.title }}
                            </a>
                        </li>
                    {% end for %}
                </ul>
            {% else %}
            <p>No recipes posted yet</p>
            {% endif %}
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TableTalk</p>
    </footer>
</body>
</html>
