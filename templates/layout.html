<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableTalk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .logo { font-size: 1.5rem; font-weight: bold; color: green; }
        .nav-link.active { font-weight: bold; color: green !important; }
        .friend-icon, .logo-icon { color: green; margin-right: 5px; }
        .card-checklist li.checked { text-decoration: line-through; color: green; }
    </style>
</head>
<body>
    <!Fixed Navigation Bar>
    <nav class="navbar navbar-light bg-white shadow-sm px-4">
        <span class="logo">
            <i class="bi bi-emoji-smile logo-icon"></i> TableTalk
        </span>
        <div>
            <a href="#" class="nav-link d-inline-block me-3">Feed</a>
            <a href="#" class="nav-link d-inline-block">Cart</a>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <! Javascript insertion (Not sure if this is needed yet)>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
