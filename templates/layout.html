<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableTalk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .logo { font-size: 1.5rem; font-weight: bold; color: green; }
        .nav-link.active { font-weight: bold; color: green !important; }
        .friend-icon, .logo-icon { color: green; margin-right: 5px; }
        .card-checklist li.checked { text-decoration: line-through; color: green; }
    </style>
</head>
<body>
    <div>
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
    </div>
    <!Fixed Navigation Bar>
    <nav class="navbar navbar-light bg-white shadow-sm px-4">
        <span class="logo">
            <i class="bi bi-emoji-smile logo-icon"></i> TableTalk
        </span>
        <div>
            <a href="{{ url_for('show_feed') }}" class="nav-link d-inline-block me-3">Feed</a>
            <a href="{{ url_for('show_cart') }}" class="nav-link d-inline-block me-3">Cart</a>
            <a href="{{ url_for('show_profile') }}" class="nav-link d-inline-block me-3">My Profile</a>
            <a href="{{ url_for('logout') }}" class="nav-link d-inline-block me-3">Log Out</a>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <! Javascript insertion >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
